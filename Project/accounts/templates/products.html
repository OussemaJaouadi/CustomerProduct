{% extends 'base.html' %}
{% block content %}
<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table table-light table-borderless table-hover ">
						<thead class="table-primary"> 
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						</thead>
						<tbody>
							{% for product in list %}
							<tr>
								<td>{{product.name}}</td>
								<td>{{ product.category }}</td>
								<td> {{ product.price }} </td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
			
		</div>
{% endblock %}
