{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container container-fluid">
    <form action="" method="POST" >
        {% csrf_token %}
        {{ formset.management_form }}
				{% for field in formset %}
					{{field}}
					<hr>
				{% endfor %}
        <button type="submit" name="submit" class="btn btn-outline-success">
            <i class="bi bi-check-square-fill me-1"></i>
            Submit
        </button>
    </form>
</div>
{% endblock %}
