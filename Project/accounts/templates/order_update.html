{% extends 'base.html' %}
{% load static %}
{% block content %}
<h4>Update Order</h4>
<hr>
<div class="container container-fluid">
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{ form }}
        <button type="submit" name="submit" class="btn btn-outline-success">
            <i class="bi bi-check-square-fill me-1"></i>
            Submit
        </button>
    </form>
</div>
{% endblock %}
